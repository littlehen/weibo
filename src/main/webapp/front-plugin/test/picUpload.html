$("#myFile").fileinput({
    language : 'zh',
    uploadUrl : "http://nithq.dopan.net/support/hq_pic/upload4Wechat",
    uploadAsync: true, //设置上传同步异步 此为同步  
    autoReplace : true,
    allowedFileExtensions : [ "jpg", "png", "gif" ],
    browseClass : "btn btn-primary", //按钮样式 
    previewFileIcon : "<i class='glyphicon glyphicon-king'></i>",
    dropZoneEnabled: false,//是否显示拖拽区域
	//minImageWidth: 50, //图片的最小宽度
    //minImageHeight: 50,//图片的最小高度
    //maxImageWidth: 1000,//图片的最大宽度
    //maxImageHeight: 1000,//图片的最大高度
    maxFileSize: 4096,//单位为kb，如果为0表示不限制文件大小
    maxFileCount: 1, //表示允许同时上传的最大文件个数
    showCaption: true,//是否显示标题
    showPreview: false,//是否显示预览
    showRemove: true,//是否显示删除按钮
    showUpload: true, //是否显示上传按钮
    msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
    uploadExtraData: function() {   //额外参数的关键点
    	return {"ad": 0};
    }
}).on("filebatchselected", function(event, files) {
    $(this).fileinput("upload");
}).on("fileuploaded", function(e, r) {
    var res = r.response;
    alert(res.data.url);
    $("#logo").attr("value", res.data.url);
})
</script>
