<!DOCTYPE html>
<html lang="en">
<head>
<title>管理登陆</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./../front-plugin/bootstrap-3.3.5/css/bootstrap.min.css" />
<link rel="stylesheet" href="./../front-plugin/bootstrapValidator-0.5.3/bootstrapValidator.min.css">
<script src="./../front-plugin/jquery-1.12.0/jquery-1.12.0.min.js"></script>
<script src="./../front-plugin/bootstrapValidator-0.5.3/bootstrapValidator.min.js"></script>
<!-- <link rel="stylesheet" href="css/bootstrap-responsive.min.css" /> -->
<link rel="stylesheet" href="./login.css" />
<link rel="stylesheet" href="./../front-plugin/font-awesome-3.0/css/font-awesome.css" />
<!-- <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'> -->
<link rel="stylesheet" type="text/css" href="./../front-plugin/bootstrap-sweetalert-master/dist/sweetalert.css">
<script src="./../front-plugin/bootstrap-sweetalert-master/dist/sweetalert.min.js"></script>
<script src="./global.js"></script>
</head>
<body>
	<div id="loginbox">
		<form id="loginform" class="form-vertical" action="#">
			<div class="control-group normal_text">
				<h1>
					<img src="../img/logo.png" alt="Logo" />
				</h1>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lg"><i class="icon-user"></i></span><input
							type="text" id="username" placeholder="Username" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><i class="icon-lock"></i></span><input
							type="password" id="password" placeholder="Password" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left"><!-- <a href="#"
					class="flip-link btn btn-info" id="to-recover">找回密码</a> --></span> <span
					class="pull-right"><a type="submit" id="login"
					class="btn btn-success"> 登陆</a></span>
			</div>
		</form>
		<form id="recoverform" method="post" name="recoverform"
			class="form-vertical">
			<p class="normal_text">请输入你的账号</p>
			<div class="controls">
				<div class="main_input_box form-group">
					<span class="add-on bg_lo"><i class="icon-user"></i></span> <input
						type="text" placeholder="username" name="username" id="username"
						class="form-control" />
				</div>
			</div>
			<br />
			<p class="normal_text">请输入你的e-mail，将会发送给你重置密码的邮件</p>
			<div class="controls">
				<div class="main_input_box form-group">
					<span class="add-on bg_lo"><i class="icon-envelope"></i></span> <input
						type="text" placeholder="E-mail address" name="email" id="email"
						class="form-control" />
				</div>
			</div>
			<input name="schoolId" type="hidden" value="1"/>
			<div class="form-actions">
				<span class="pull-left"><a href="#"
					class="flip-link btn btn-success" id="to-login">&laquo; 返回登陆</a></span> <span
					class="pull-right"><button type="submit"
						class="btn btn-info">
						<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>确认重置
					</button></span>
			</div>
		</form>
	</div>

	<script src="./login.js"></script>
</body>

</html>
