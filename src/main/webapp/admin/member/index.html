<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员管理</title>
</head>
<body>
<table id="mainDataTable" class="table table-striped table-bordered">
    <thead>
	    <tr>
	        <th style="width:5%;"><input type="checkbox" id="headCheckbox"></th>
	        <th style="width:5%;">序号</th>
	        <th style="width:20%;">微信昵称</th>
	        <th style="width:20%;">积分余额</th>
	        <th style="width:20%;">到期时间</th>
	        <th style="width:30%;">功能</th>
	    </tr>
    </thead>
</table>

<div class="modal fade" id="editJifenModal" tabindex="-1" role="dialog"
     aria-labelledby="editJifenModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title" id="editJifenModalLabel"></label>
                <button type="button" title='关闭' class="btn btn-default btn-xs" onclick="$.closeModal('editJifen');" style="float:right;margin-top: -5px;">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <label>积分：</label><input class="form-control" name="jifen" id="jifen" type="text"/><br/>
				<input name="userId" id="userId" type="hidden"/>
				<input name="openid" id="openid" type="hidden"/>
				<button type="submit" class="btn btn-default" id="editJifen">
                	<span class="glyphicon glyphicon-ok"></span>提交
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="$.closeModal('editJifen');">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editHuiyuanModal" tabindex="-1" role="dialog"
     aria-labelledby="editHuiyuanModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <label class="modal-title" id="editHuiyuanModalLabel"></label>
                <button type="button" title='关闭' class="btn btn-default btn-xs" onclick="$.closeModal('editHuiyuan');" style="float:right;margin-top: -5px;">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <label>会员到期时间：</label><input class="form-control" name="riqi" id="riqi" type="text"/><br/>
				<input name="userId" id="userId1" type="hidden"/>
				<input name="openid" id="openid1" type="hidden"/>
				<button type="submit" class="btn btn-default" id="editHuiyuan">
                	<span class="glyphicon glyphicon-ok"></span>提交
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="$.closeModal('editHuiyuan');">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
                </button>
            </div>
        </div>
    </div>
</div>

<script>
$('#riqi').datetimepicker({
	format : 'yyyy-mm-dd hh:ii:ss',
	autoclose : true,
	todayBtn : 'linked',
	language : 'zh-CN',
/* 	startView : 4,
	minView : 4, */
});
</script>
<script src="member/index.js"></script>
</body>
</html>
